<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="./css/style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/aa1661fd5d.js" crossorigin="anonymous"></script>
    <title>Vue slider</title>
</head>
<body>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>

    <div id="app">
        <div class="container main-container">
            <h1> {{ message }}</h1>
            <div class="row">
                <div class="col-10">
                    <div class="item">
                        <img :src="slides[activeImg].image" alt="">
                        <div class="text">
                            <h3>{{slides[activeImg].title}}</h3>
                            <p>{{slides[activeImg].text}}</p>
                        </div>
                    </div>
                </div>
                <div class="col-2">
                    <div class="tumb">
                        <i class="fa-solid fa-arrow-up" @click="prev()" "activeImg === lastImg ?"></i>
                        <i class="fa-solid fa-arrow-down" @click="next()" ></i>

                        <img v-for="slide in slides" :src="slide.image" alt="">
                    </div>
                </div>
            </div>
        </div>
        
       

    </div>
    <script src="./js/app.js"></script>
</body>
</html>
